<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prince Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                Prince Movie
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Search Movie</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col-md-8">
                <h1>Search Movie</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Movie Title.." id="search-input">
                    <span class="btn btn-outline-dark" id="search-button">Search</span>
                </div>
            </div>
        </div>

        <hr>

        <div class="row" id="movie-list">

        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Movie Search</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        function searchMovie() {
            $('#movie-list').html('');
            $.ajax({
                url: 'http://www.omdbapi.com/',
                type: 'get',
                dataType: 'json',
                data: {
                    'apikey': 'd141c1c3',
                    's': $('#search-input').val()
                },
                success: function (results) {
                    if (results.Response == "True") {
                        let movies = results.Search;

                        $.each(movies, function (i, data) {
                            $('#movie-list').append(`
                            <div class="col-md-3 mb-3">
                                <div class="card">
                                    <img src="` + data.Poster + `" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">`+ data.Title + `</h5>
                                        <h6 class="card-subtitle mb-2 text-body-secondary">`+ data.Year + `</h6>
                                        <a href="#" class="card-link see-detail" data-bs-toggle="modal" data-bs-target="#exampleModal" data-id="`+ data.imdbID + `">See Details</a>
                                    </div>
                                </div>
                            </div>
                            `)
                        })

                        $('#search-input').val('');
                    } else {
                        $('#movie-list').html(`
                            <div classs="col">
                                <h1 class="text-center">`+ results.Error + `</h1>
                            </div>
                        `)
                    }
                }
            })
        }

        $('#search-button').on('click', function () {
            searchMovie();
        })

        $('#search-input').on('keyup', function (e) {
            if (e.keyCode === 13) {
                searchMovie();
            }
        })

        $('#movie-list').on('click', '.see-detail', function () {
            $.ajax({
                url: 'http://www.omdbapi.com/',
                type: 'get',
                dataType: 'json',
                data: {
                    'apikey': 'd141c1c3',
                    'i': $(this).data('id')
                },
                success: function (movie) {
                    if (movie.Response === "True") {
                        $('.modal-body').html(`
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-4">
                                    <img src="`+ movie.Poster + `" class="img-fluid">
                                </div>
                                <div class="col-md-8">
                                    <ul class="list-group">
                                        <li class="list-group-item"><h3>`+ movie.Title + `</h3></li>
                                        <li class="list-group-item">Released:`+ movie.Released + `</li>
                                        <li class="list-group-item">Genre:`+ movie.Genre + `</li>
                                        <li class="list-group-item">Director:`+ movie.Director + `</li>
                                        <li class="list-group-item">Actors:`+ movie.Actors + `</li>
                                        <li class="list-group-item">Realesead:`+ movie.Plot + `</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    `)
                    }
                }
            })
        })
    </script>
</body>

</html>
